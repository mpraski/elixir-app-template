serviceAccount:
  create: false

app:
  image:
    repository: repo/app
    tag: latest
  labels: {}
  livenessProbe: {}
  readinessProbe: {}
  resources:
    requests:
      cpu: 20m
      memory: 30Mi
    limits:
      cpu: 50m
      memory: 50Mi

service:
  type: ClusterIP
  externalPort: 80
  annotations: {}
  labels: {}

serviceMonitor:
  enabled: true
  interval: "30s"
  path: /metrics
  selector: {}

migration:
  enabled: true

configMap:
  LOG_LEVEL: "debug"
